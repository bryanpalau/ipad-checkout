<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPad Express Checkout</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --bg: #0f172a; --panel: #1e293b; --danger: #ef4444; }
        
        /* RESPONSIVE FLEXBOX SETUP */
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            height: -webkit-fill-available; 
            overflow: hidden; 
        }
        
        .header { flex-shrink: 0; padding: 10px; background: var(--panel); border-bottom: 1px solid #334155; }
        
        .mode-toggle { display: flex; background: #0f172a; border-radius: 8px; padding: 4px; margin: 0 auto; max-width: 400px; }
        .mode-btn { flex: 1; padding: 12px; border: none; border-radius: 6px; color: #94a3b8; background: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .mode-btn.active { background: var(--primary); color: white; }
        
        /* FIXED CAMERA - Prevents Squeezing */
        #reader { 
            width: 100% !important; 
            max-width: 500px; 
            margin: 10px auto; 
            height: 280px !important; 
            background: black; 
            border-radius: 12px; 
            overflow: hidden; 
            border: 2px solid #334155;
            flex-shrink: 0; 
        }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; }

        .overlay { 
            padding: 20px; 
            background: var(--panel); 
            border-radius: 24px 24px 0 0; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5); 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        .status-banner { flex-shrink: 0; text-align: center; padding: 12px; border-radius: 10px; font-weight: bold; margin-bottom: 10px; }
        .status-waiting { background: #334155; color: #cbd5e1; }
        .status-success { background: var(--success); color: white; border: 2px solid #6ee7b7; }
        .status-error { background: var(--danger); color: white; }
        
        /* SCROLLABLE LIST AREA */
        #historyList { 
            flex-grow: 1; 
            overflow-y: auto; 
            background: #0f172a; 
            border-radius: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #334155;
            -webkit-overflow-scrolling: touch;
        }
        
        #userPanel { flex-shrink: 0; display:none; justify-content: space-between; align-items: center; padding: 10px; background: #0f172a; border-radius: 8px; margin-bottom:10px; }
        
        .action-bar { flex-shrink: 0; display: flex; gap: 10px; align-items: stretch; height: 60px; margin-top: auto; }
        .btn-action { flex: 1; border-radius: 12px; border: none; background: #334155; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-finish { background: var(--primary); }
        .btn-finish:disabled { opacity: 0.5; cursor: not-allowed; }

        .delete-btn { background: rgba(239, 68, 68, 0.2); color: #ff8080; border: 1px solid var(--danger); padding: 8px 15px; border-radius: 8px; font-weight: bold; font-size: 0.8rem; cursor: pointer; }
        .clear-btn { background: none; border: 1px solid #ef4444; color: #ef4444; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; }

        @media (max-height: 700px) {
            #reader { height: 200px !important; }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="mode-toggle">
        <button id="btnBorrow" class="mode-btn active" onclick="setMode('borrow')">BORROW</button>
        <button id="btnReturn" class="mode-btn" onclick="setMode('return')">RETURN</button>
    </div>
</div>

<div id="reader"></div>

<div class="overlay">
    <div id="userPanel">
        <span>User: <b id="currentUserId" style="color:var(--primary)">-</b></span>
        <button class="clear-btn" onclick="clearBatch()">CLEAR ALL</button>
    </div>
    <div id="statusBanner" class="status-banner status-waiting">INITIALIZING...</div>
    <div id="historyList"></div>
    <div class="action-bar">
        <button class="btn-action" onclick="toggleHistory()">Review</button>
        <button id="finishBtn" class="btn-action btn-finish" onclick="finishSession()">Finish & Save</button>
    </div>
</div>

<script>
    // --- REPLACE THIS WITH YOUR WEB APP URL ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz-Yl83oyt_fZgKDmEXEjFoDMBNL9qUNtLaWDeeycrS3ToBnfm3pucKWBqT45eypRITQA/exec'; 

    let mode = 'borrow', userId = null, sessionHistory = [], isProcessing = false;
    let unavailableIpads = []; 
    let lastScanned = null, lastScanTime = 0, html5QrCode;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(f, d) {
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.connect(g); g.connect(audioCtx.destination);
        o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d/1000);
        o.start(); o.stop(audioCtx.currentTime + d/1000);
    }
    function playError() {
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = 'sawtooth'; o.frequency.value = 120;
        o.connect(g); g.connect(audioCtx.destination);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
        o.start(); o.stop(audioCtx.currentTime + 0.5);
    }

    async function syncBorrowedList() {
        try {
            const resp = await fetch(SCRIPT_URL);
            const data = await resp.json();
            if (data.borrowed) unavailableIpads = data.borrowed;
            updateBanner("STEP 1: SCAN USER ID", "status-waiting");
        } catch (e) {
            updateBanner("SCAN USER ID (OFFLINE)", "status-waiting");
        }
    }

    async function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 25, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };
        try {
            await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
            syncBorrowedList();
        } catch (err) { updateBanner("CAMERA ERROR", "status-error"); }
    }

    function onScanSuccess(decodedText) {
        const now = Date.now();
        const cleanData = decodedText.trim();
        if (cleanData === lastScanned && (now - lastScanTime) < 2000) return;
        if (isProcessing) return;

        if (!userId && cleanData.match(/^[ST]\d+/i)) {
            userId = cleanData.toUpperCase();
            lastScanned = cleanData; lastScanTime = now;
            document.getElementById('userPanel').style.display = 'flex';
            document.getElementById('currentUserId').innerText = userId;
            updateBanner("READY TO SCAN IPADS", "status-success");
            playBeep(880, 200);
        } 
        else if (userId && cleanData.match(/^iPad-\d+/i)) {
            if (mode === 'borrow' && unavailableIpads.includes(cleanData)) {
                updateBanner("ALREADY BORROWED", "status-error");
                playError();
                return;
            }
            if (sessionHistory.includes(cleanData)) {
                updateBanner("ALREADY IN SESSION", "status-error");
                playError();
            } else {
                sessionHistory.push(cleanData);
                lastScanned = cleanData; lastScanTime = now;
                renderHistory();
                updateBanner("ADDED " + cleanData, "status-success");
                playBeep(660, 100);
            }
        } else {
            playError();
            updateBanner(userId ? "INVALID IPAD ID" : "SCAN USER ID FIRST", "status-error");
        }
    }

    async function finishSession() {
        if (!userId || sessionHistory.length === 0 || isProcessing) return;
        isProcessing = true;
        document.getElementById('finishBtn').disabled = true;
        updateBanner("SAVING TO CLOUD...", "status-waiting");

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({ action: mode, userId: userId, ipadId: sessionHistory })
            });
            updateBanner("âœ… SAVED SUCCESSFULLY", "status-success");
            playBeep(1100, 400);
            setTimeout(resetApp, 2000);
        } catch (err) {
            alert("Connection Error.");
            isProcessing = false; 
            document.getElementById('finishBtn').disabled = false;
        }
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = [...sessionHistory].reverse().map((id, i) => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:15px; border-bottom:1px solid #334155;">
                <span style="font-weight:bold;">${id}</span>
                <button class="delete-btn" onclick="removeItem(${i})">DELETE</button>
            </div>
        `).join('');
        list.style.display = 'block';
    }

    function removeItem(i) {
        const actualIndex = sessionHistory.length - 1 - i;
        sessionHistory.splice(actualIndex, 1);
        renderHistory();
        if (sessionHistory.length === 0) updateBanner("READY TO SCAN IPADS", "status-waiting");
    }

    function clearBatch() {
        if(confirm("Clear all scanned iPads in this session?")) {
            sessionHistory = [];
            renderHistory();
            updateBanner("READY TO SCAN IPADS", "status-waiting");
        }
    }

    function setMode(m) { 
        mode = m; resetApp(); 
        document.getElementById('btnBorrow').classList.toggle('active', m==='borrow'); 
        document.getElementById('btnReturn').classList.toggle('active', m==='return'); 
        syncBorrowedList(); 
    }

    function toggleHistory() { 
        const l = document.getElementById('historyList'); 
        l.style.display = l.style.display==='none'?'block':'none'; 
    }

    function updateBanner(t, c) { 
        const b = document.getElementById('statusBanner'); 
        b.innerText = t; b.className = "status-banner " + c; 
    }

    function resetApp() { 
        userId = null; sessionHistory = []; isProcessing = false; 
        document.getElementById('finishBtn').disabled = false; 
        document.getElementById('userPanel').style.display = 'none'; 
        document.getElementById('historyList').style.display = 'none'; 
        renderHistory(); 
        updateBanner("STEP 1: SCAN USER ID", "status-waiting"); 
    }

    startScanner();
</script>
</body>
</html>

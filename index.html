<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPad Express Checkout</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --danger: #dc2626;
            --bg: #f8fafc;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        .mode-indicator {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .borrow-mode { background: #dcfce7; color: #166534; border: 2px solid #16a34a; }
        .return-mode { background: #fee2e2; color: #991b1b; border: 2px solid #dc2626; }

        h1 { font-size: 1.5rem; margin: 0 0 0.5rem 0; color: #1e293b; }
        p { color: #64748b; margin-bottom: 2rem; }

        /* The Hidden Input - This stays focused to catch scanner data */
        #scannerInput {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .scan-zone {
            background: #f1f5f9;
            border: 3px dashed #cbd5e1;
            border-radius: 1rem;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .scan-zone:active { border-color: var(--primary); }

        .data-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            margin-top: 1rem;
        }

        .data-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            min-height: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .status-msg {
            height: 1.5rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .btn-toggle {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 1rem;
        }

        .history {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
            text-align: left;
        }

        .history-item {
            font-size: 0.85rem;
            color: #64748b;
            padding: 0.25rem 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="badge" class="mode-indicator borrow-mode">Borrow Mode</div>
    <h1 id="instruction">Scan User ID</h1>
    <p>Scanner is ready...</p>

    <input type="text" id="scannerInput" autofocus autocomplete="off">

    <div class="scan-zone" onclick="focusInput()">
        <div class="data-label">Current User</div>
        <div id="displayUser" class="data-value">-</div>
        
        <div class="data-label">iPad ID</div>
        <div id="displayIpad" class="data-value">-</div>
    </div>

    <div id="statusMsg" class="status-msg"></div>

    <button class="btn-toggle" onclick="toggleMode()">Switch to Return Mode</button>

    <div class="history">
        <div style="font-weight: bold; margin-bottom: 5px;">Recent Activity</div>
        <div id="historyLog"></div>
    </div>
</div>

<script>
    // 1. UPDATE THIS URL with your deployed Google Apps Script URL
    const SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';

    let mode = 'borrow';
    let userId = '';
    let ipadId = '';
    const scannerInput = document.getElementById('scannerInput');
    const statusMsg = document.getElementById('statusMsg');

    // Force focus on the hidden input constantly
    document.addEventListener('click', focusInput);
    setInterval(focusInput, 1000); 

    function focusInput() {
        scannerInput.focus();
    }

    scannerInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const value = scannerInput.value.trim();
            if (value) processScan(value);
            scannerInput.value = '';
        }
    });

    function processScan(value) {
        if (!userId) {
            // First scan is the User
            userId = value;
            document.getElementById('displayUser').innerText = userId;
            document.getElementById('instruction').innerText = "Scan iPad ID";
            statusMsg.innerText = "User Identified. Now scan iPad.";
            statusMsg.style.color = "var(--primary)";
        } else {
            // Second scan is the iPad
            ipadId = value;
            document.getElementById('displayIpad').innerText = ipadId;
            submitToGoogle();
        }
    }

    async function submitToGoogle() {
        statusMsg.innerText = "Saving to Sheets...";
        statusMsg.style.color = "#64748b";

        const payload = {
            action: mode,
            userId: userId,
            ipadId: ipadId
        };

        try {
            // Using 'no-cors' allows the request to reach Google Sheets 
            // even if Google doesn't send the proper headers back.
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            handleSuccess();
        } catch (error) {
            statusMsg.innerText = "Connection Error!";
            statusMsg.style.color = "var(--danger)";
            setTimeout(resetForm, 2000);
        }
    }

    function handleSuccess() {
        statusMsg.innerText = "✓ Record Saved!";
        statusMsg.style.color = "var(--success)";
        
        // Add to local history list
        const log = document.getElementById('historyLog');
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerText = `${new Date().toLocaleTimeString()} - ${userId} ${mode === 'borrow' ? '→' : '←'} ${ipadId}`;
        log.prepend(item);
        if (log.children.length > 5) log.lastChild.remove();

        setTimeout(resetForm, 1200);
    }

    function resetForm() {
        userId = '';
        ipadId = '';
        document.getElementById('displayUser').innerText = '-';
        document.getElementById('displayIpad').innerText = '-';
        document.getElementById('instruction').innerText = "Scan User ID";
        statusMsg.innerText = "";
        focusInput();
    }

    function toggleMode() {
        mode = (mode === 'borrow') ? 'return' : 'borrow';
        const badge = document.getElementById('badge');
        const btn = document.querySelector('.btn-toggle');
        
        if (mode === 'borrow') {
            badge.innerText = "Borrow Mode";
            badge.className = "mode-indicator borrow-mode";
            btn.innerText = "Switch to Return Mode";
        } else {
            badge.innerText = "Return Mode";
            badge.className = "mode-indicator return-mode";
            btn.innerText = "Switch to Borrow Mode";
        }
        resetForm();
    }
</script>

</body>
</html>

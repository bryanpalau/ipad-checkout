<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>iPad Express Checkout</title>

  <!-- Stable version -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <style>
    :root {
      --primary: #4f46e5;
      --success: #10b981;
      --bg: #0f172a;
      --panel: #1e293b;
      --danger: #ef4444;
      --gray: #334155;
      --warning: #f59e0b;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .header {
      padding: 10px;
      background: var(--panel);
      border-bottom: 1px solid var(--gray);
      flex-shrink: 0;
    }

    .mode-toggle {
      display: flex;
      background: #0f172a;
      border-radius: 8px;
      padding: 4px;
      margin: 0 auto;
      max-width: 400px;
    }

    .mode-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      color: #94a3b8;
      background: none;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .mode-btn.active {
      background: var(--primary);
      color: white;
    }

    #reader-container {
      width: 100%;
      max-width: 500px;
      margin: 10px auto 0;
      flex-shrink: 0;
      position: relative;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #reader {
      width: 100% !important;
      height: 280px !important;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid var(--gray);
      position: relative;
    }

    #reader video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
    }

    .scan-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 220px;
      border: 3px solid var(--success);
      border-radius: 12px;
      pointer-events: none;
      opacity: 0.55;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.55; }
      50% { opacity: 0.25; }
    }

    .scan-corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 3px solid var(--success);
    }

    .scan-corner.tl { top: 0; left: 0; border-right: none; border-bottom: none; }
    .scan-corner.tr { top: 0; right: 0; border-left: none; border-bottom: none; }
    .scan-corner.bl { bottom: 0; left: 0; border-right: none; border-top: none; }
    .scan-corner.br { bottom: 0; right: 0; border-left: none; border-top: none; }

    .start-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.65);
      border-radius: 12px;
      z-index: 5;
    }

    .start-btn {
      border: none;
      border-radius: 14px;
      padding: 14px 18px;
      font-weight: 800;
      font-size: 1rem;
      color: white;
      background: var(--primary);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .start-btn:active {
      opacity: 0.85;
      transform: scale(0.98);
    }

    .overlay {
      padding: 20px;
      background: var(--panel);
      border-radius: 24px 24px 0 0;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .status-banner {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 10px;
      flex-shrink: 0;
      font-size: 0.95rem;
      cursor: default;
    }

    .status-waiting { background: var(--gray); color: #cbd5e1; }
    .status-success { background: var(--success); color: white; border: 2px solid #6ee7b7; }
    .status-error { background: var(--danger); color: white; }
    .status-warning { background: var(--warning); color: white; }

    #userPanel {
      display: none;
      justify-content: space-between;
      padding: 12px;
      background: #0f172a;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid var(--primary);
      flex-shrink: 0;
    }

    #historyList {
      flex-grow: 1;
      overflow-y: auto;
      background: #0f172a;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 1px solid var(--gray);
      display: none;
    }

    .action-bar {
      display: flex;
      gap: 10px;
      align-items: stretch;
      height: 60px;
      flex-shrink: 0;
    }

    .btn-action {
      flex: 1;
      border-radius: 12px;
      border: none;
      background: var(--gray);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .btn-finish { background: var(--primary); }
    .btn-clear { background: #475569; }

    .btn-action:active {
      opacity: 0.7;
      transform: scale(0.98);
    }

    .btn-finish:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .delete-btn {
      background: rgba(239, 68, 68, 0.2);
      color: #ff8080;
      border: 1px solid var(--danger);
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.75rem;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      #reader { height: 220px !important; }
      .overlay { padding: 15px; }
      .mode-btn { font-size: 0.9rem; padding: 10px; }
      .action-bar { height: 50px; gap: 5px; }
      .btn-action { font-size: 0.85rem; }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="mode-toggle">
      <button id="btnBorrow" class="mode-btn active" onclick="setMode('borrow')">BORROW</button>
      <button id="btnReturn" class="mode-btn" onclick="setMode('return')">RETURN</button>
    </div>
  </div>

  <div id="reader-container">
    <div id="reader"></div>

    <div class="scan-overlay">
      <div class="scan-corner tl"></div>
      <div class="scan-corner tr"></div>
      <div class="scan-corner bl"></div>
      <div class="scan-corner br"></div>
    </div>

    <!-- iPad Safari reliability: start scanner only after user tap -->
    <div id="startOverlay" class="start-overlay">
      <button class="start-btn" onclick="userStart()">
        Tap to Start Scanning
      </button>
    </div>
  </div>

  <div class="overlay">
    <div id="userPanel">
      <span>User: <b id="currentUserId" style="color:var(--primary)">-</b></span>
      <span id="sessionCount">Qty: 0</span>
    </div>

    <div id="statusBanner" class="status-banner status-waiting">TAP TO START</div>

    <div id="historyList"></div>

    <div class="action-bar">
      <button class="btn-action btn-clear" onclick="clearAll()">Clear All</button>
      <button class="btn-action" onclick="toggleHistory()">Review</button>
      <button id="finishBtn" class="btn-action btn-finish" onclick="finishSession()">Finish & Save</button>
    </div>
  </div>

  <script>
    // IMPORTANT: keep your existing deployment URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwzQ7_1zLhvqysUfCONXkXHF_ymA9NubRDD-AA3gitXsEVg_-ElgQiH_fMk-O8lpHjBTA/exec";

    // Set to false in production
    const DEBUG_MODE = false;

    let mode = "borrow";
    let userId = null;
    let sessionHistory = [];
    let isProcessing = false;

    let unavailableIpads = [];

    let lastScanned = null;
    let lastScanTime = 0;

    let html5QrCode = null;
    let scannerStarted = false;

    // iOS audio
    let audioCtx = null;

    function log(...args) {
      if (DEBUG_MODE) console.log(...args);
    }

    function vibrate(ms = 40) {
      try {
        if (navigator.vibrate) navigator.vibrate(ms);
      } catch (e) {}
    }

    function initAudioContext() {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === "suspended") audioCtx.resume();
      } catch (e) {}
    }

    function playBeep(freq, durMs) {
      try {
        initAudioContext();
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.connect(g);
        g.connect(audioCtx.destination);
        o.frequency.value = freq;
        g.gain.setValueAtTime(0.12, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + durMs / 1000);
        o.start();
        o.stop(audioCtx.currentTime + durMs / 1000);
      } catch (e) {}
    }

    function playError() {
      try {
        initAudioContext();
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = "sine";
        o.frequency.setValueAtTime(280, audioCtx.currentTime);
        o.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.25);
        o.connect(g);
        g.connect(audioCtx.destination);
        g.gain.setValueAtTime(0.12, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.25);
        o.start();
        o.stop(audioCtx.currentTime + 0.25);
      } catch (e) {}
    }

    function updateBanner(text, cls) {
      const b = document.getElementById("statusBanner");
      b.innerText = text;
      b.className = "status-banner " + cls;
      b.onclick = null;
      log("Banner:", text);
    }

    async function userStart() {
      initAudioContext();
      vibrate(20);

      document.getElementById("startOverlay").style.display = "none";
      updateBanner("STARTING CAMERA...", "status-waiting");

      await startScanner();
    }

    async function syncUnavailableList(retryCount = 0) {
      const maxRetries = 3;

      try {
        const resp = await fetch(SCRIPT_URL, { method: "GET", cache: "no-cache" });
        if (!resp.ok) throw new Error("HTTP " + resp.status);

        const data = await resp.json();
        if (!data.success || !data.borrowed) throw new Error("Bad response");

        unavailableIpads = data.borrowed.map(x => (x || "").toString().trim().toUpperCase()).filter(Boolean);

        log("Unavailable iPads:", unavailableIpads);
        updateBanner("STEP 1: SCAN USER ID", "status-waiting");
      } catch (e) {
        log("Sync failed:", e);

        if (retryCount < maxRetries) {
          setTimeout(() => syncUnavailableList(retryCount + 1), 800 * (retryCount + 1));
        } else {
          unavailableIpads = [];
          updateBanner("OFFLINE MODE: SCAN USER ID", "status-warning");
        }
      }
    }

    async function startScanner() {
      try {
        if (scannerStarted) return;

        html5QrCode = new Html5Qrcode("reader");

        // iPad Safari stable config
        const config = {
          fps: 10,
          qrbox: { width: 260, height: 260 },
          aspectRatio: 1.0,
          formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE]
        };

        const devices = await Html5Qrcode.getCameras();
        if (!devices || devices.length === 0) throw new Error("No camera found");

        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          onScanFailure
        );

        scannerStarted = true;
        updateBanner("SYNCING STATUS...", "status-waiting");
        await syncUnavailableList();
      } catch (err) {
        console.error(err);
        updateBanner("CAMERA ERROR. TAP TO RETRY", "status-error");
        document.getElementById("statusBanner").onclick = () => {
          document.getElementById("statusBanner").onclick = null;
          userStart();
        };
        document.getElementById("startOverlay").style.display = "flex";
      }
    }

    function onScanFailure(error) {
      // Intentionally quiet for speed and less noise
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();
      const clean = (decodedText || "").toString().trim().toUpperCase();

      // Fast ignore empty
      if (!clean) return;

      // Debounce: show warning if duplicate
      if (clean === lastScanned && (now - lastScanTime) < 1500) {
        updateBanner("⚠️ DUPLICATE SCAN", "status-warning");
        playError();
        vibrate(60);
        return;
      }

      lastScanned = clean;
      lastScanTime = now;

      const userPattern = /^[ST]\d{3,}$/i;
      const ipadPattern = /^IPAD-\d{3,}$/i;

      // Step 1: User
      if (!userId) {
        if (userPattern.test(clean)) {
          userId = clean;

          document.getElementById("userPanel").style.display = "flex";
          document.getElementById("currentUserId").innerText = userId;

          updateBanner("✓ USER OK. NOW SCAN IPADS", "status-success");
          playBeep(900, 120);
          vibrate(25);
        } else {
          updateBanner("❌ INVALID USER QR. EXPECTS S001 OR T001", "status-error");
          playError();
          vibrate(80);
        }
        return;
      }

      // Step 2: iPad
      if (ipadPattern.test(clean)) {
        if (mode === "borrow" && unavailableIpads.includes(clean)) {
          updateBanner("❌ UNAVAILABLE (BORROWED OR ADMIN BLOCKED)", "status-error");
          playError();
          vibrate(90);
          return;
        }

        if (sessionHistory.includes(clean)) {
          // You chose: show warning banner
          updateBanner("⚠️ ALREADY IN THIS SESSION", "status-warning");
          playError();
          vibrate(60);
          return;
        }

        sessionHistory.push(clean);
        renderHistory();
        updateBanner("✓ ADDED " + clean, "status-success");
        playBeep(650, 90);
        vibrate(20);
        return;
      }

      updateBanner("❌ INVALID QR CODE", "status-error");
      playError();
      vibrate(80);
    }

    function renderHistory() {
      const list = document.getElementById("historyList");
      document.getElementById("sessionCount").innerText = "Qty: " + sessionHistory.length;

      list.innerHTML = [...sessionHistory].reverse().map((id, i) => `
        <div style="display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid #334155;">
          <span style="font-weight:bold; letter-spacing:1px; color:#e2e8f0;">${id}</span>
          <button class="delete-btn" onclick="removeItem(${i})">DELETE</button>
        </div>
      `).join("");

      if (sessionHistory.length > 0) list.style.display = "block";
    }

    function removeItem(i) {
      const actualIndex = sessionHistory.length - 1 - i;
      sessionHistory.splice(actualIndex, 1);
      renderHistory();

      if (sessionHistory.length === 0) {
        document.getElementById("historyList").style.display = "none";
        updateBanner("READY. SCAN IPADS", "status-waiting");
      }
    }

    function clearAll() {
      if (sessionHistory.length === 0) return;
      if (confirm("Clear all scanned iPads and start over?")) {
        sessionHistory = [];
        renderHistory();
        document.getElementById("historyList").style.display = "none";
        updateBanner("LIST CLEARED", "status-waiting");
      }
    }

    function toggleHistory() {
      const l = document.getElementById("historyList");
      if (sessionHistory.length > 0) {
        l.style.display = (l.style.display === "none") ? "block" : "none";
      }
    }

    function resetApp() {
      userId = null;
      sessionHistory = [];
      isProcessing = false;

      document.getElementById("finishBtn").disabled = false;
      document.getElementById("userPanel").style.display = "none";
      document.getElementById("historyList").style.display = "none";

      renderHistory();
      updateBanner("STEP 1: SCAN USER ID", "status-waiting");
    }

    function setMode(m) {
      mode = m;
      document.getElementById("btnBorrow").classList.toggle("active", m === "borrow");
      document.getElementById("btnReturn").classList.toggle("active", m === "return");
      resetApp();
      syncUnavailableList();
    }

    async function finishSession() {
      if (!userId || sessionHistory.length === 0 || isProcessing) return;

      isProcessing = true;
      document.getElementById("finishBtn").disabled = true;

      updateBanner("SAVING...", "status-warning");

      const payload = {
        action: mode,
        userId: userId,
        ipadId: sessionHistory
      };

      // Critical: avoid CORS preflight by using text/plain
      // Apps Script reads e.postData.contents the same way
      const body = JSON.stringify(payload);

      const maxRetries = 3;
      for (let attempt = 1; attempt <= maxRetries; attempt++) {
        try {
          const resp = await fetch(SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: body
          });

          // If server returns JSON, parse it. If not, still proceed carefully.
          let result = null;
          try {
            result = await resp.json();
          } catch (e) {}

          if (result && result.success) {
            updateBanner("✅ SUCCESS: DATA SAVED", "status-success");
            playBeep(1100, 220);
            vibrate(40);
            setTimeout(resetApp, 1600);
            return;
          }

          // If we cannot parse, but HTTP looks ok, treat as success to keep flow fast.
          if (resp.ok && !result) {
            updateBanner("✅ SAVED (CONFIRMING...)", "status-success");
            playBeep(980, 180);
            vibrate(35);

            // Re-sync status to confirm quickly
            await syncUnavailableList();
            setTimeout(resetApp, 1200);
            return;
          }

          const errMsg = (result && (result.error || result.message)) ? (result.error || result.message) : ("HTTP " + resp.status);
          throw new Error(errMsg);

        } catch (err) {
          log("Save attempt failed:", attempt, err);

          if (attempt < maxRetries) {
            updateBanner("RETRYING " + attempt + " OF " + maxRetries, "status-warning");
            await new Promise(r => setTimeout(r, 700 * attempt));
          } else {
            playError();
            vibrate(90);
            updateBanner("❌ SAVE FAILED. TAP TO RETRY", "status-error");

            isProcessing = false;
            document.getElementById("finishBtn").disabled = false;

            document.getElementById("statusBanner").onclick = () => {
              document.getElementById("statusBanner").onclick = null;
              finishSession();
            };
          }
        }
      }
    }
  </script>
</body>
</html>

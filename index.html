<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Checkout System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent-borrow: #10b981;
            --accent-return: #3b82f6;
            --accent-error: #ef4444;
            --accent-warning: #f59e0b;
            --shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3);
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .mode-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .mode-btn {
            padding: 1.5rem;
            border: 2px solid transparent;
            border-radius: 16px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(59, 130, 246, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mode-btn:hover::before {
            opacity: 1;
        }

        .mode-btn.active {
            border-color: var(--accent-borrow);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.05));
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .mode-btn.active.return-mode {
            border-color: var(--accent-return);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(59, 130, 246, 0.05));
        }

        .scan-section {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--bg-secondary);
            transition: all 0.3s;
        }

        .step.active {
            background: var(--accent-borrow);
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .step.active.return-mode {
            background: var(--accent-return);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .scan-prompt {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .scan-prompt h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .scan-prompt p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        #video {
            width: 100%;
            max-width: 100%;
            border-radius: 12px;
            background: var(--bg-primary);
            display: block;
            margin: 0 auto;
        }

        .scan-btn {
            width: 100%;
            padding: 1.25rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-borrow), #059669);
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.4);
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .scan-btn:active {
            transform: translateY(0);
        }

        .scan-btn.return-mode {
            background: linear-gradient(135deg, var(--accent-return), #2563eb);
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        .scan-btn.return-mode:hover {
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .scan-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .scanned-info {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .scanned-info.show {
            display: block;
        }

        .scanned-info h3 {
            font-size: 1.125rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--bg-card);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-weight: 500;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid var(--accent-borrow);
            color: #6ee7b7;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--accent-error);
            color: #fca5a5;
        }

        .alert.warning {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid var(--accent-warning);
            color: #fcd34d;
        }

        .reset-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--bg-card);
            border-radius: 12px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .scan-section {
                padding: 1.5rem;
            }
            
            .mode-toggle {
                gap: 0.75rem;
            }
            
            .mode-btn {
                padding: 1.25rem 1rem;
                font-size: 1rem;
            }
        }

        /* Import DM Sans font */
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“± iPad Checkout</h1>
            <p class="subtitle">Scan to borrow or return devices</p>
        </header>

        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="borrow" id="borrowBtn">
                âœ“ Borrow
            </button>
            <button class="mode-btn" data-mode="return" id="returnBtn">
                â†© Return
            </button>
        </div>

        <div class="alert" id="alert"></div>

        <div class="scan-section">
            <div class="step-indicator">
                <div class="step active" id="step1"></div>
                <div class="step" id="step2"></div>
            </div>

            <div class="scan-prompt">
                <h2 id="promptTitle">Step 1: Scan Your ID</h2>
                <p id="promptDesc">Position the QR code in the camera view</p>
            </div>

            <video id="video" playsinline></video>
            
            <button class="scan-btn" id="scanBtn">
                <span id="scanBtnText">Start Camera</span>
            </button>

            <div class="scanned-info" id="scannedInfo">
                <h3>Scanned Information</h3>
                <div class="info-item">
                    <span class="info-label">User ID:</span>
                    <span class="info-value" id="userIdDisplay">-</span>
                </div>
                <div class="info-item" id="ipadInfoItem" style="display: none;">
                    <span class="info-label">iPad ID:</span>
                    <span class="info-value" id="ipadIdDisplay">-</span>
                </div>
            </div>

            <button class="reset-btn" id="resetBtn" style="display: none;">
                â†» Start Over
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // ============ CONFIGURATION ============
        // REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/a/macros/whs.tc.edu.tw/s/AKfycbzHiiN8DZWsFkwrziv6CcAwB-L1KmXvvoUPQfoA8yFnnHkOh7kaAHe4niLKvLQlpMVx4A/exec';
        
        // ============ STATE MANAGEMENT ============
        let currentMode = 'borrow';
        let currentStep = 1;
        let scannedUserId = null;
        let scannedIpadId = null;
        let stream = null;
        let scanning = false;
        let animationFrameId = null;

        // ============ DOM ELEMENTS ============
        const borrowBtn = document.getElementById('borrowBtn');
        const returnBtn = document.getElementById('returnBtn');
        const video = document.getElementById('video');
        const scanBtn = document.getElementById('scanBtn');
        const scanBtnText = document.getElementById('scanBtnText');
        const resetBtn = document.getElementById('resetBtn');
        const alert = document.getElementById('alert');
        const scannedInfo = document.getElementById('scannedInfo');
        const promptTitle = document.getElementById('promptTitle');
        const promptDesc = document.getElementById('promptDesc');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const ipadIdDisplay = document.getElementById('ipadIdDisplay');
        const ipadInfoItem = document.getElementById('ipadInfoItem');

        // ============ MODE TOGGLE ============
        borrowBtn.addEventListener('click', () => setMode('borrow'));
        returnBtn.addEventListener('click', () => setMode('return'));

        function setMode(mode) {
            currentMode = mode;
            
            // Update button states
            borrowBtn.classList.toggle('active', mode === 'borrow');
            returnBtn.classList.toggle('active', mode === 'return');
            returnBtn.classList.toggle('return-mode', mode === 'return');
            
            // Update colors
            scanBtn.classList.toggle('return-mode', mode === 'return');
            step1.classList.toggle('return-mode', mode === 'return');
            step2.classList.toggle('return-mode', mode === 'return');
            
            // Reset
            resetScan();
        }

        // ============ CAMERA MANAGEMENT ============
        scanBtn.addEventListener('click', toggleCamera);

        async function toggleCamera() {
            if (scanning) {
                stopCamera();
            } else {
                await startCamera();
            }
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                await video.play();
                
                scanning = true;
                scanBtn.disabled = true;
                scanBtnText.innerHTML = '<span class="loading"></span> Scanning...';
                
                requestAnimationFrame(scanFrame);
            } catch (err) {
                showAlert('error', 'Camera access denied. Please enable camera permissions.');
                console.error('Camera error:', err);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            scanning = false;
            scanBtn.disabled = false;
            scanBtnText.textContent = currentStep === 1 ? 'Scan User ID' : 'Scan iPad ID';
        }

        // ============ QR CODE SCANNING ============
        function scanFrame() {
            if (!scanning) return;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert',
                });
                
                if (code) {
                    handleScannedCode(code.data);
                    return;
                }
            }
            
            animationFrameId = requestAnimationFrame(scanFrame);
        }

        async function handleScannedCode(data) {
            stopCamera();
            
            if (currentStep === 1) {
                // Validate user ID format (S001-S350 or T001-T100)
                if (!data.match(/^[ST]\d{3}$/)) {
                    showAlert('error', 'Invalid user ID format. Expected format: S001 or T001');
                    return;
                }
                
                scannedUserId = data;
                userIdDisplay.textContent = data;
                scannedInfo.classList.add('show');
                
                // Move to step 2
                currentStep = 2;
                step1.classList.remove('active');
                step2.classList.add('active');
                if (currentMode === 'return') {
                    step2.classList.add('return-mode');
                }
                
                promptTitle.textContent = 'Step 2: Scan iPad';
                promptDesc.textContent = 'Scan the iPad QR code';
                scanBtnText.textContent = 'Scan iPad ID';
                scanBtn.disabled = false;
                resetBtn.style.display = 'block';
                
            } else if (currentStep === 2) {
                // Validate iPad ID format
                if (!data.match(/^iPad-\d{3}$/)) {
                    showAlert('error', 'Invalid iPad ID format. Expected format: iPad-001');
                    return;
                }
                
                scannedIpadId = data;
                ipadIdDisplay.textContent = data;
                ipadInfoItem.style.display = 'flex';
                
                // Submit transaction
                await submitTransaction();
            }
        }

        // ============ TRANSACTION SUBMISSION ============
        async function submitTransaction() {
            scanBtn.disabled = true;
            scanBtnText.innerHTML = '<span class="loading"></span> Processing...';
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: currentMode,
                        userId: scannedUserId,
                        ipadId: scannedIpadId,
                        timestamp: new Date().toISOString()
                    })
                });
                
                // Note: no-cors mode doesn't allow reading response
                // We'll assume success if no error is thrown
                showAlert('success', 
                    currentMode === 'borrow' 
                        ? `âœ“ iPad ${scannedIpadId} borrowed successfully!`
                        : `âœ“ iPad ${scannedIpadId} returned successfully!`
                );
                
                // Auto-reset after 3 seconds
                setTimeout(() => {
                    resetScan();
                }, 3000);
                
            } catch (error) {
                showAlert('error', 'Connection error. Please check your internet and try again.');
                console.error('Submission error:', error);
                scanBtn.disabled = false;
                scanBtnText.textContent = 'Retry';
            }
        }

        // ============ RESET ============
        resetBtn.addEventListener('click', resetScan);

        function resetScan() {
            stopCamera();
            
            currentStep = 1;
            scannedUserId = null;
            scannedIpadId = null;
            
            step1.classList.add('active');
            step2.classList.remove('active');
            step2.classList.remove('return-mode');
            
            if (currentMode === 'return') {
                step1.classList.add('return-mode');
            }
            
            promptTitle.textContent = 'Step 1: Scan Your ID';
            promptDesc.textContent = 'Position the QR code in the camera view';
            scanBtnText.textContent = 'Start Camera';
            scanBtn.disabled = false;
            
            scannedInfo.classList.remove('show');
            ipadInfoItem.style.display = 'none';
            userIdDisplay.textContent = '-';
            ipadIdDisplay.textContent = '-';
            resetBtn.style.display = 'none';
            
            hideAlert();
        }

        // ============ ALERTS ============
        function showAlert(type, message) {
            alert.className = `alert ${type} show`;
            alert.textContent = message;
        }

        function hideAlert() {
            alert.classList.remove('show');
        }

        // ============ CLEANUP ============
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>

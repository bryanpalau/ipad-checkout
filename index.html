<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Checkout - Fast Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 2rem 0 0.5rem;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #cbd5e1;
            margin-bottom: 2rem;
        }

        .mode-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .mode-btn {
            padding: 1.5rem;
            border: 2px solid transparent;
            border-radius: 12px;
            background: #334155;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
        }

        .scan-box {
            background: #334155;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1rem;
        }

        .step-dots {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #1e293b;
            transition: all 0.3s;
        }

        .dot.active {
            background: #10b981;
            transform: scale(1.5);
        }

        .prompt {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .prompt h2 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .prompt p {
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        #video {
            width: 100%;
            border-radius: 12px;
            background: #000;
            display: block;
        }

        .scan-btn {
            width: 100%;
            padding: 1.2rem;
            margin-top: 1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .scan-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-box {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
            display: none;
        }

        .info-box.show {
            display: block;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #334155;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #94a3b8;
        }

        .info-value {
            font-weight: 600;
            color: #10b981;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #6ee7b7;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .reset-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            border: 2px solid #334155;
            border-radius: 12px;
            background: transparent;
            color: #cbd5e1;
            cursor: pointer;
        }

        .debug {
            margin-top: 1rem;
            padding: 1rem;
            background: #1e293b;
            border-radius: 8px;
            font-size: 0.85rem;
            font-family: monospace;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± iPad Checkout</h1>
        <p class="subtitle">Fast QR Scanner</p>

        <div class="mode-toggle">
            <button class="mode-btn active" id="borrowBtn">‚úì Borrow</button>
            <button class="mode-btn" id="returnBtn">‚Ü© Return</button>
        </div>

        <div class="alert" id="alert"></div>

        <div class="scan-box">
            <div class="step-dots">
                <div class="dot active" id="dot1"></div>
                <div class="dot" id="dot2"></div>
            </div>

            <div class="prompt">
                <h2 id="title">Step 1: Scan Your ID</h2>
                <p id="desc">Hold QR code 15cm from camera</p>
            </div>

            <video id="video" playsinline></video>
            
            <button class="scan-btn" id="scanBtn">Start Camera</button>

            <div class="info-box" id="infoBox">
                <div class="info-row">
                    <span class="info-label">User ID:</span>
                    <span class="info-value" id="userId">-</span>
                </div>
                <div class="info-row" id="ipadRow" style="display: none;">
                    <span class="info-label">iPad ID:</span>
                    <span class="info-value" id="ipadId">-</span>
                </div>
            </div>

            <button class="reset-btn" id="resetBtn" style="display: none;">‚Üª Start Over</button>
        </div>

        <div class="debug" id="debug">Ready</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/a/macros/whs.tc.edu.tw/s/AKfycbzHiiN8DZWsFkwrziv6CcAwB-L1KmXvvoUPQfoA8yFnnHkOh7kaAHe4niLKvLQlpMVx4A/exec';
        
        let mode = 'borrow';
        let step = 1;
        let userId = null;
        let ipadId = null;
        let stream = null;
        let scanning = false;

        const video = document.getElementById('video');
        const scanBtn = document.getElementById('scanBtn');
        const debug = document.getElementById('debug');

        // Mode toggle
        document.getElementById('borrowBtn').onclick = () => setMode('borrow');
        document.getElementById('returnBtn').onclick = () => setMode('return');

        function setMode(m) {
            mode = m;
            document.getElementById('borrowBtn').classList.toggle('active', m === 'borrow');
            document.getElementById('returnBtn').classList.toggle('active', m === 'return');
            reset();
        }

        // Camera
        scanBtn.onclick = () => {
            if (scanning) stopCamera();
            else startCamera();
        };

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                await video.play();
                
                scanning = true;
                scanBtn.textContent = 'Scanning...';
                scanBtn.disabled = true;
                debug.textContent = 'Camera active - Hold QR code steady';
                
                scan();
            } catch (err) {
                debug.textContent = 'Error: ' + err.message;
                alert('Camera error: ' + err.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                video.srcObject = null;
            }
            scanning = false;
            scanBtn.textContent = step === 1 ? 'Scan User ID' : 'Scan iPad ID';
            scanBtn.disabled = false;
        }

        // Fast scanning - process every 3rd frame
        let frameCount = 0;
        function scan() {
            if (!scanning) return;
            
            frameCount++;
            
            // Only process every 3rd frame for speed
            if (frameCount % 3 === 0 && video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height, {
                    inversionAttempts: 'attemptBoth'
                });
                
                if (code && code.data) {
                    debug.textContent = `Detected: "${code.data}"`;
                    handleCode(code.data);
                    return;
                }
            }
            
            requestAnimationFrame(scan);
        }

        function handleCode(data) {
            stopCamera();
            
            debug.textContent = `Scanned: "${data}" (length: ${data.length})`;
            
            if (step === 1) {
                // Check if it matches user ID format
                if (data.match(/^[ST]\d{3}$/)) {
                    userId = data;
                    document.getElementById('userId').textContent = data;
                    document.getElementById('infoBox').classList.add('show');
                    
                    step = 2;
                    document.getElementById('dot1').classList.remove('active');
                    document.getElementById('dot2').classList.add('active');
                    document.getElementById('title').textContent = 'Step 2: Scan iPad';
                    document.getElementById('desc').textContent = 'Scan iPad QR code';
                    scanBtn.textContent = 'Scan iPad ID';
                    scanBtn.disabled = false;
                    document.getElementById('resetBtn').style.display = 'block';
                    
                    debug.textContent = `‚úì User ID: ${data}`;
                } else {
                    showAlert('error', `Invalid format: "${data}". Need: S001 or T001`);
                    debug.textContent = `‚ùå Invalid: "${data}" (should be S001 format)`;
                }
                
            } else if (step === 2) {
                // Check iPad format
                if (data.match(/^iPad-\d{3}$/)) {
                    ipadId = data;
                    document.getElementById('ipadId').textContent = data;
                    document.getElementById('ipadRow').style.display = 'flex';
                    
                    debug.textContent = `‚úì iPad ID: ${data} - Submitting...`;
                    submit();
                } else {
                    showAlert('error', `Invalid format: "${data}". Need: iPad-001`);
                    debug.textContent = `‚ùå Invalid: "${data}" (should be iPad-001 format)`;
                }
            }
        }

        async function submit() {
            scanBtn.textContent = 'Saving...';
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        action: mode,
                        userId: userId,
                        ipadId: ipadId,
                        timestamp: new Date().toISOString()
                    })
                });
                
                showAlert('success', `‚úì ${mode === 'borrow' ? 'Borrowed' : 'Returned'} successfully!`);
                debug.textContent = '‚úì Saved to Google Sheets';
                
                setTimeout(reset, 3000);
            } catch (err) {
                showAlert('error', 'Error: ' + err.message);
                debug.textContent = '‚ùå Error: ' + err.message;
            }
        }

        document.getElementById('resetBtn').onclick = reset;

        function reset() {
            stopCamera();
            step = 1;
            userId = null;
            ipadId = null;
            
            document.getElementById('dot1').classList.add('active');
            document.getElementById('dot2').classList.remove('active');
            document.getElementById('title').textContent = 'Step 1: Scan Your ID';
            document.getElementById('desc').textContent = 'Hold QR code 15cm from camera';
            scanBtn.textContent = 'Start Camera';
            scanBtn.disabled = false;
            
            document.getElementById('infoBox').classList.remove('show');
            document.getElementById('ipadRow').style.display = 'none';
            document.getElementById('userId').textContent = '-';
            document.getElementById('ipadId').textContent = '-';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('alert').classList.remove('show');
            
            debug.textContent = 'Ready';
        }

        function showAlert(type, msg) {
            const alert = document.getElementById('alert');
            alert.className = `alert ${type} show`;
            alert.textContent = msg;
        }
    </script>
</body>
</html>
